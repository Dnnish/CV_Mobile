<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/movilCss.css"> <!-- Archivo CSS externo -->
    <title>CV Dennis</title>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="bg-primary text-white text-center p-3">
            <h1>Peruano el que lo lea</h1>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Carousel -->
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
                <div class="carousel-inner">
                    <!-- Slide 1 -->
                    <div class="carousel-item active">
                        <img src="/img/Felicidad.jpg" class="rounded-circle" alt="Slide 1">
                        
                    </div>
                    <!-- Slide 2 -->
                    <div class="carousel-item">
                        <img src="/img/weed.jpg" class="rounded-circle"  alt="Slide 2">
                        
                    </div>
                    <!-- Slide 3 -->
                    <div class="carousel-item">
                        <img src="/img/capibara.jpg" class="rounded-circle"  alt="Slide 3">
                        
                    </div>
                </div>
                <!-- Carousel Controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <!-- Footer Text -->
            <p class="text-center">Chill de cojones.</p>
        </main>
    </div>

    <!-- Additional Content -->
    <div class="container my-5">
        <!-- Navigation bar -->
        <nav id="navbar" class="mb-4 text-center">
            <a href="#" data-target="0">Contenedor 1</a> 
            <a href="#" data-target="1">Contenedor 2</a> 
            
        </nav>
        <p id="sida"></p>
        <div class="row m-2">
            <div class="col">
                <div id="Contenedor1"></div>
            </div>
            <div class="col">
                <div id="Contenedor2"></div>
            </div>
        </div>
        <script src="/JS/Contenedores.js"></script>


        <!-- Additional Icons -->
        <div class="row m-2">
            <div class="col text-center">
                <div class="container-guapo">
                    <a href="https://github.com/Dnnish"><img src="../img/githublogo.png" alt="GitHub" style="max-width: 80px; height: auto;"></a>
                </div>    
            </div>
            <div class="col text-center">
                <div class="container-guapo">
                    <a href="https://www.linkedin.com/feed/"><img src="../img/Linkedin.png" alt="LinkedIn" style="max-width: 80px; height: auto;"></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/JS/movil.js"></script>
</body>
</html>
